<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
</head>
<body>
  <div th:switch="${users}">
    <h3 th:case="null">No users data</h3>
    <div th:case="*">
      <h2>Users</h2>
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.surname}"></td>
          <td><a th:href="@{/users/{id}(id=${user.id})}">View</a></td>
          <td><a th:href="@{/users/{id}/user-edit(id=${user.id})}">Edit</a></td>
        </tr>
        </tbody>
      </table>
      <a th:href="@{/users/user-create}">Create new user</a>
    </div>
  </div>
</body>
</html>
